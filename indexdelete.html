<html>
    <head>
        <title>DOMdelete</title>
    </head>
    <style>
        h1{
            cursor: pointer;
        }
    </style>
    <body>
        
        <h1 onclick="deleteitem(event)">One</h1>
        <h1 onclick="deleteitem(event)">Two</h1>
        <h1 onclick="deleteitem(event)">Three</h1>
        <h1 onclick="deleteitem(event)">Four</h1>
        <h1 onclick="deleteitem(event)">Five</h1>

        <h2 id="thing"></h2>

        <script>
            function deleteitem(){
                event.target.remove()
            }

            var thing = document.getElementById("thing")
            console.log(thing)
            thing.innerHTML = "<h1>Sarkar</h1>"


            

        </script>
    </body>
</html>
