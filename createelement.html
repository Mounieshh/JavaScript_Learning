    <div id="click">

        function clickt(){
        var div = document.createElement('h1')

        div.innerHTML = '<p>Hey there Money Bags</p>'

    <!-- Creating element for Script element-->
     <script>
        function scrcreate(url){
            let script = document.createElement('script')
            script.src = url
            document.body.appendChild(script)
        }

        scrcreate('script.js')
