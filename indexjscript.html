<html>
    <title>Prepend</title>
</html>
<body>
    
    <div>
        <h2>Stark</h2>
        <h2>Loki</h2>
    </div>

    <script>
        var div = document.querySelector("div")
        var h1 = document.createElement("h1")
        h1.textContent = "Hello"
        div.insertAdjacentElement("beforeend",h1)
    </script>
</body>
